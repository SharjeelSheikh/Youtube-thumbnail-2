<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Thumbnail Downloader</h1>
        <p>Enter a YouTube video URL to fetch the thumbnail.</p>
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" size="50">
        <button id="fetchThumbnailButton">Get Thumbnail</button>
        <div id="thumbnailContainer"></div>
        <a id="downloadLink" style="display: none;">Download Thumbnail</a>
    </div>
    <script src="index.js"></script>
</body>
</html>
